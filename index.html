<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Does PP have zero beets?</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', Arial, sans-serif;
            color: #1c1c1c;
            font-weight: bold;
            text-align: center;
            flex-direction: column;
        }
        .main-text {
            font-size: 6em;
            margin: 0;
        }
        .date-text {
            font-size: 4em;
            margin: 0;
        }
        .emoji {
            font-size: 6em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="date-text">as of <span id="today-date"></span>,</p>
        <p class="main-text" id="main-text"><u>yes</u>, pp has <u>0</u> beets</p>
        <p class="emoji" id="emoji">ðŸ¤¡</p>
    </div>
    <script>
        const today = new Date();
        const options = { month: 'long', day: 'numeric' };
        document.getElementById('today-date').textContent = today.toLocaleDateString('en-US', options);

        // Function to fetch the number of coins (beets) from the API
        async function fetchBeets() {
            try {
                const response = await fetch('http://94.63.144.200:36634/check_pp'); // Replace with the actual API endpoint
                const data = await response.json();
                const beetCount = data.coins; // Adjusted to match the API response structure

                // Update the text based on the beet count
                const mainText = document.getElementById('main-text');
                const emoji = document.getElementById('emoji');

                if (beetCount === 0) {
                    mainText.innerHTML = '<u>yes</u>, pp has <u>0</u> beets';
                    emoji.textContent = 'ðŸ¤¡';
                } else {
                    mainText.innerHTML = `no, surprisingly pp has <u>${beetCount}</u> beets`;
                    emoji.textContent = 'ðŸ˜²';
                }
            } catch (error) {
                console.error('Error fetching the beet count:', error);
            }
        }

        // Fetch the beets on page load
        fetchBeets();

        // Set interval to fetch the beets every 10 seconds
        setInterval(fetchBeets, 10000);
    </script>
</body>
</html>
